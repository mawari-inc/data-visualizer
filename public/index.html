<!DOCTYPE html>
<html>
<head>
	<title>Mawari Data Visualizer</title>
	<style type="text/css">
		.active {
			background: #eee;
		}
		body {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		table {
			width: 100%;
		}
		#chart1 {
			height: 600px;
			background: #eee;
		}
		.table-data {
			
		}
		.table-column {
			min-width: 90px;
		}
	</style>
</head>
<body>
	<h1>Mawari Data Visualizer</h1>
	<h2>Impressions Timeline</h2>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<div>
		<canvas id="chart1"></canvas>
	</div>
	<h2>Creatives</h2>
	<table>
		<tr>
			<td style="vertical-align: top; width: 800px;" rowspan="2">
				<div>
					<table class="table-data"></table>
				</div>
			</td>
			<td style="vertical-align: top; height: 300px;">
				<div>
					<canvas id="chart2"></canvas>
				</div>
			</td>
		</tr>
		<tr>
			<td style="vertical-align: top; height: 300px;">
				<div>
					<canvas id="chart3"></canvas>
				</div>
			</td>
		</tr>
	</table>
	<script>
		const creativeTableURL = "/creatives";

		fetch(creativeTableURL).then(res => res.json()).then(data => {
			renderTable(data);
			showCreative(data[0].creativeId);
			$(".table-data tr:nth-child(2)").addClass("active");
		});

		var chartData = {
			labels: [],
			datasets: [
				{
					label: "Impressions per Interval",
					backgroundColor: "#3E95CD",
					borderColor: "#3E95CD",
					fill: false,
					data: []
				},
				{
					label: "Interactions per Interval",
					backgroundColor: "#95CD3E",
					borderColor: "#95CD3E",
					fill: false,
					data: []
				},
				{
					label: "Clicks per Interval",
					backgroundColor: "#CD3E95",
					borderColor: "#CD3E95",
					fill: false,
					data: []
				}
			]
		};

		var actionData = {
			labels: [],
			datasets: [
				{
					label: "Rotations per Interval",
					backgroundColor: "#3E95CD",
					borderColor: "#3E95CD",
					fill: false,
					data: []
				},
				{
					label: "Zooms per Interval",
					backgroundColor: "#95CD3E",
					borderColor: "#95CD3E",
					fill: false,
					data: []
				},
				{
					label: "Variants per Interval",
					backgroundColor: "#CD3E95",
					borderColor: "#CD3E95",
					fill: false,
					data: []
				},
				{
					label: "Resets per Interval",
					backgroundColor: "#000000",
					borderColor: "#000000",
					fill: false,
					data: []
				}
			]
		};

		var doughnutData = {
			labels: ["Impressions", "Interactions", "Clicks"],
			datasets: [{
				label: "Event Count",
				backgroundColor: ["#3E95CD", "#95CD3E","#CD3E95"],
				data: []
			}]
		};

		var colorBreakdownData = {
			labels: [],
			datasets: [{
				label: "Color Breakdown",
				backgroundColor: [],
				data: []
			}]
		};

		function generateDoughnut(res) {
			doughnutData.datasets[0].data = [res.impressionCount, res.interactionCount, res.clickCount];

			// clean canvas to avoid rendering bug
			const $canvas = $("#chart2");
			$("#chart2").after('<canvas id="chart2"></canvas>');
			$canvas.remove();

			// populate canvas with chart
			var ctx2 = document.getElementById("chart2").getContext("2d");
			var doughnut = new Chart(ctx2, {
				// The type of chart we want to create
				type: "doughnut",

		    	// The data for our dataset
		    	data: doughnutData,

	    		// Configuration options go here
	    		options: {}
	    	});
		};

		function generateColorBreakdown(res) {
			// clear data
			colorBreakdownData.labels = [];
			colorBreakdownData.datasets[0].data = [];
			colorBreakdownData.datasets[0].backgroundColor = [];

			// iterate through events, check for variant, if new variant found push, if old variant found increment
			res.events.forEach(item => {
				if (item.eventType === "variant") {
					var variant = colorBreakdownData.labels.find(v => v === item.eventData.id);
					if (variant != null) {
						colorBreakdownData.datasets[0].data[colorBreakdownData.labels.indexOf(variant)]++;
					}
					else {
						colorBreakdownData.labels.push(item.eventData.id);
						colorBreakdownData.datasets[0].data.push(1);
						colorBreakdownData.datasets[0].backgroundColor.push(item.eventData.id);
					}
				}
			});

			// clean canvas to avoid rendering bug
			const $canvas = $("#chart3");
			$("#chart3").after('<canvas id="chart3"></canvas>');
			$canvas.remove();

			// populate canvas with chart
			var ctx3 = document.getElementById("chart3").getContext("2d");
			var doughnut = new Chart(ctx3, {
				// The type of chart we want to create
				type: "doughnut",

		    	// The data for our dataset
		    	data: colorBreakdownData,

	    		// Configuration options go here
	    		options: {}
	    	});
		};

		function generateTimeline(res) {
			// clear data
			chartData.labels = [];
			chartData.datasets[0].data = [];
			chartData.datasets[1].data = [];
			chartData.datasets[2].data = [];

			// number of data points to show
			var numDataPoints
			if (res.events.length > 240) numDataPoints = 240;
			else numDataPoints = res.events.length;

			// find oldest event
			const dateTimes = res.events.map(d => new Date(d.dateTime).getTime());
			var lowerBounds = dateTimes[0];
			dateTimes.forEach(dateTime => {
				if (dateTime < lowerBounds) lowerBounds = dateTime;
			});

			// set upper bounds to now
			const upperBounds = new Date(Date.now()).getTime();

			// set total time period to work with
			const totalBounds = upperBounds - lowerBounds;

			// set time step size
			const stepSize = Math.floor(totalBounds / numDataPoints);
			
			// begin at lower bounds
			var timeStep = lowerBounds;

			// generate time labels
			for (var i = 0; i < numDataPoints; i++) {
				var minutes = new Date(timeStep).getMinutes();
				var hour = new Date(timeStep).getHours();
				var day = new Date(timeStep).getDate();
				var month = new Date(timeStep).getMonth() + 1;

				var timeString = 
				(month < 10 ? "0" + month : month) + "-" + 
				(day < 10 ? "0" + day : day) + "-" + 
				(hour < 10 ? "0" + hour : hour) + ":" + 
				(minutes < 10 ? "0" + minutes : minutes);

				chartData.labels.push(timeString);
				chartData.datasets[0].data.push(0);
				chartData.datasets[1].data.push(0);
				chartData.datasets[2].data.push(0);

				timeStep += stepSize;
			}

			// sort all events into the time step buckets
			res.events.forEach(item => {
				if (item.eventType === "impression") {
					chartData.datasets[0].data[Math.floor((item.dateTime - lowerBounds) / stepSize)]++;
				}
				if (item.eventType === "first-interaction" || item.eventType === "first-click") {
					chartData.datasets[1].data[Math.floor((item.dateTime - lowerBounds) / stepSize)]++;
				}
				if (item.eventType === "click-through") {
					chartData.datasets[2].data[Math.floor((item.dateTime - lowerBounds) / stepSize)]++;
				}
			});

			renderTimeline(chartData);
		};

		function renderTimeline(data) {
			// clean canvas to avoid rendering bug
			const $canvas = $("#chart1");
			$("#chart1").after('<canvas id="chart1"></canvas>');
			$canvas.remove();

			// populate canvas with chart
			var ctx1 = document.getElementById("chart1").getContext("2d");
			var chart = new Chart(ctx1, {
		    	// The type of chart we want to create
		    	type: "line",

		    	// The data for our dataset
		    	data: data,

	    		// Configuration options go here
	    		options: {}
	    	});
		};

		function showCreative (creativeId, e) {
			if (e) {
				$("tr").removeClass("active");
				$(e.target).closest("tr").addClass("active");
			}

			const creativeDataURL = "/creatives/" + creativeId;

			fetch(creativeDataURL).then(data => data.json()).then(res => {
				generateTimeline(res);
				generateDoughnut(res);
				generateColorBreakdown(res);

				// regenerate charts
			}).catch(error => {
				console.log(error);
			});
		};

		function renderTable(tableData) {
			var $table = $(".table-data");

			var cols = Object.keys(tableData[0]);
			$table.append("<thead><tr>" + cols.map(col => "<th class=\"table-column\">" + col + "</th>").join("") + "</tr></thead>");


			tableData.map(function(row) {
				var cols = Object.values(row);
				const $row = $("<tr>" + cols.map(col => "<td>" + col + "</td>").join("")  + "</tr>");
				const $button = $("<button>View</button>").click(e => showCreative(row.creativeId, e));
				$row.append($button);
				$table.append($row);
			});
		};
	</script>
</body>
</html>
